<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="icons/style.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="lib/localforage.min.js"></script>
      <script src="lib/angular-localForage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="TodoCtrl">
      <ion-content padding="true">
          
          <input type="text" ng-keydown="onKeyPress($event)" class="todo-input" placeholder="What needs to be done?" ng-model="model.newTodo" />
          
          <div class="list-items">
            <div class="list-item" ng-mouseleave="onLeave(item)" ng-mouseenter="onEnter(item)" ng-repeat="item in items">
                <div class="checkbox" ng-click="toggleDone(item)">
                    <div class="icon-check" ng-if="item.done"></div>
                </div>
                <div class="title" ng-class="{'title-done':item.done}">{{item.title}}</div>
                <div class="remove-button" ng-click="removeItem($index)" ng-if="item.over">
                    <div class="icon-cross"></div>
                </div>
              </div>
              <div class="num-left">Left to do: {{model.numLeft}}</div>
          </div>
          
          
      </ion-content>
    </ion-pane>
      
  </body>
</html>
